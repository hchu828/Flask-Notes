{% extends "base.html" %}

{% block title %}
User Details
{% endblock %}


{% block content %}
<h1>User Details</h1>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>First name: {{ user.first_name }}</p>
<p>Last name: {{ user.last_name }}</p>
<form action="/logout" method="post">
  {{ form.hidden_tag() }}
  <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock %}
